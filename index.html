<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>잔디 타워 디펜스</title>
    <style>
        body {
            margin: 0; background: #f6f8fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }
        #loginScreen {
            width: 100%; max-width: 300px;
            margin: 100px auto; text-align: center;
        }
        #loginScreen input {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            font-size: 1rem;
        }
        #loginScreen button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #2ea44f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #loginScreen button:hover {
            background-color: #24943c;
        }
        #container {
            max-width: 1280px; width: 100%; margin-top: 40px;
            background: #fff; border-radius: 12px; border: 1px solid #e1e4e8;
            box-shadow: 0 0 12px rgba(0,0,0,0.07); padding: 24px;
            display: none;
        }
        #header {
            display: flex; align-items: center; margin-bottom: 20px;
        }
        #avatar {
            width: 60px; height: 60px; border-radius: 50%;
            margin-right: 20px;
        }
        #nickname {
            font-weight: 700; font-size: 1.5rem; color: #24292e;
        }
        #activity-label {
            font-weight: 600; font-size: 1.1rem; margin-bottom: 16px; color: #24292e;
            display: flex; align-items: center; gap: 8px;
        }
        #activity-label svg {
            width: 24px; height: 24px; fill: #24292e;
        }
        #commitBarContainer {
            width: 100%; background: #dce4e8; border-radius: 8px; height: 32px; margin-bottom: 18px;
        }
        #commitBar {
            background:#2ea44f; width:0%; height:32px;
            border-radius:8px; text-align:center;
            color:white; line-height:32px; font-weight:700;
        }
        #activityOverview {
            display: flex;
            gap: 24px;
            background: #fafbfc;
            border: 1px solid #e1e4e8;
            border-radius: 12px;
            padding: 24px;
            align-items: center;
            margin-bottom: 36px;
            position: relative;
        }
        #dev-image {
            position: relative;
        }
        #dev-image img {
            width: 140px;
            border-radius: 20px;
            filter: drop-shadow(0 2px 6px rgba(0,0,0,0.25));
            animation: subtleMove 3s ease-in-out infinite;
            user-select: none;
        }
        @keyframes subtleMove {
            0%, 100% {transform: translateY(0);}
            50% {transform: translateY(-6px);}
        }
        #coffeeIcon {
            position: absolute;
            top: 90px;
            left: 32px;
            width: 28px;
            animation: steam 3s ease-in-out infinite;
            display: none;
        }
        @keyframes steam {
            0%, 100% {opacity: 1; transform: translateY(0);}
            50% {opacity: 0.6; transform: translateY(-6px);}
        }
        #controls {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 18px;
            position: relative;
        }
        #controls button {
            background: #2ea44f;
            border: none;
            padding: 10px 18px;
            border-radius: 7px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            width: fit-content;
            transition: background-color 0.2s ease;
        }
        #controls button:hover {
            background: #24943c;
        }
        #info {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c2e35;
        }
        #statusBars label {
            font-size: 0.9rem;
            color: #555;
            margin-top: 10px;
            font-weight: 500;
        }
        progress {
            width: 100%;
            height: 14px;
            margin-top: 4px;
            border-radius: 8px;
            overflow: hidden;
            -webkit-appearance: none;
            appearance: none;
        }
        progress::-webkit-progress-bar {
            background-color: #e0e0e0;
            border-radius: 8px;
        }
        progress::-webkit-progress-value {
            background-color: #2ea44f;
            border-radius: 8px;
        }
        #dayClock {
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            border: 1.4px solid #2ea44f;
            border-radius: 50%;
            background: white;
        }
        #gameCanvas {
            border-radius: 12px;
            background: white;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            display: block;
            margin: 0 auto 36px auto;
            width: 100%;
            max-width: 1280px;
            height: 220px;
            user-select: none;
        }
        @media (max-width: 720px) {
            #activityOverview {
                flex-direction: column;
                align-items: center;
            }
            #dev-image img {
                width: 120px;
            }
            #controls {
                width: 100%;
            }
        }

        .vending-machine {
            max-width: 420px;
            background: #e9ecef;
            border: 5px solid #606060;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.14);
            text-align: center;
        }
        .vending-machine h1 {
            font-family: 'Impact', sans-serif;
            color: #3867d6;
            letter-spacing: 2px;
            margin-bottom: 28px;
        }
        .items {
            display: flex;
            justify-content: space-around;
            gap: 16px;
        }
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 18px 12px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(60,60,60,0.07);
        }
        .item img {
            width: 96px;
            height: 96px;
            object-fit: contain;
            margin-bottom: 12px;
        }
        .name {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 17px;
            color: #222;
        }
        .buy-button {
            padding: 8px 16px;
            font-size: 16px;
            font-family: 'Trebuchet MS', Arial, sans-serif;
            border: none;
            border-radius: 6px;
            background-color: #3867d6;
            color: #fff;
            cursor: pointer;
            transition: background 0.20s;
        }
        .buy-button:hover {
            background-color: #fdc639;
            color: #222;
        }
    </style>
</head>
<body>

<div id="loginScreen">
    <h2>Git 로그인</h2>
    <input type="text" id="gitNickname" placeholder="Git 닉네임 입력" />
    <button id="loginBtn">게임 시작</button>
</div>

<div id="container">
    <div id="header">
        <div id="avatar"> <img id="profileImg" src="" alt="profile Img" /></div>
        <div id="nickname">black-kitty-dev</div>
    </div>

    <canvas id="gameCanvas" width="1280" height="220"></canvas>

    <div id="activity-label">
        <span>Contribution Activity</span>
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M20 5H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 11H4V8h16v8zM7 10h2v2H7v-2zm3 0h2v2h-2v-2zM5 14h14v2H5v-2z"/></svg>
    </div>

    <div id="commitBarContainer">
        <div id="commitBar">0%</div>
    </div>

    <div id="activityOverview">
        <div id="dev-image">
            <img src="/asset/avatar1.png" alt="Developer working" />
            <img id="coffeeIcon" src="/asset/coffee.png" alt="Coffee cup" />
        </div>
        <div id="controls">
            <button id="workBtn">작업하기</button>
            <div id="info">
                코인: <span id="coinCount">0</span> 작업량/일: <span id="workRateCount">0</span> Day: <span id="dayCount">1</span>
            </div>
            <canvas id="dayClock" width="80" height="80"></canvas>
            <div id="statusBars">
                <label for="fatigue">피로도</label>
                <progress id="fatigue" value="30" max="100"></progress>
                <label for="caffeine">카페인</label>
                <progress id="caffeine" value="70" max="100"></progress>
            </div>
        </div>

        <div class="vending-machine">
            <h1>Vending Machine</h1>
            <div class="items">
                <div class="item">
                    <img src="coffee.png" alt="Coffee" />
                    <span class="name">Coffee</span>
                    <button class="buy-button" id="vmBuyCoffee">Buy Coffee</button>
                </div>
                <div class="item">
                    <img src="energy.png" alt="Energy Drink" />
                    <span class="name">Energy Drink</span>
                    <button class="buy-button" id="vmBuyEnergy">Buy Energy</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    (() => {
        let gameStarted = false;

        const loginScreen = document.getElementById('loginScreen');
        const loginBtn = document.getElementById('loginBtn');
        const nicknameInput = document.getElementById('gitNickname');

        const container = document.getElementById('container');
        const nicknameLabel = document.getElementById('nickname');
        const profileImg = document.getElementById('profileImg');

        loginBtn.addEventListener('click', () => {
            const nickname = nicknameInput.value.trim();
            if (!nickname) {
                alert('닉네임을 입력해주세요.');
                return;
            }

            profileImg.src = `https://github.com/${nickname}.png?size=48`;
            nicknameLabel.textContent = nickname;
            loginScreen.style.display = 'none';
            container.style.display = 'block';
            gameStarted = true;

            startGame();
        });


        const coinCount = document.getElementById('coinCount');
        const workRateCount = document.getElementById('workRateCount');
        const dayCount = document.getElementById('dayCount');
        const fatigueBar = document.getElementById('fatigue');
        const caffeineBar = document.getElementById('caffeine');
        const dayClock = document.getElementById('dayClock');
        const ctxClock = dayClock.getContext('2d');

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const ROWS = 7;
        const COLS = 53;
        const TILE_SIZE = 18;
        const PADDING = 4;

        let coins = 0;
        let workRate = 3;
        let day = 1;

        let dev = {
            power: workRate,
            coffee: 0,
            notebook: 0,
            caffeine: 70,
            hp: 100, // 체력 게이지로 사용
        };
        fatigueBar.value = dev.hp;
        caffeineBar.value = dev.caffeine;

        let grassLevels = new Array(ROWS * COLS).fill(0);
        let grassUpgradeAllowed = new Array(ROWS * COLS).fill(true);

        const grassWidth = COLS * (TILE_SIZE + PADDING) - PADDING;
        const grassHeight = ROWS * (TILE_SIZE + PADDING) - PADDING;

        const grassStartX = (canvas.width - grassWidth) / 2;
        const grassStartY = (canvas.height - grassHeight) / 2;

        const devImageElement = document.querySelector("#dev-image img:first-child");
        const coffeeIcon = document.getElementById("coffeeIcon");

        const avatar1 = '/asset/avatar1.png';
        const avatar2 = '/asset/avatar2.png';
        let avatarToggle = false;
        let avatarInterval;
        let coffeeTimeout;
        let commitGauge = 0;
        let manualWorkRate = 5;  // 클릭 시 올라가는 작업량 (초기값 예시)
        let autoWorkRate = 0;    // 자동으로 올라가는 작업량 (초기 0, 개발서적 등으로 씀)
        let autoCommitSpeed = 0.005;    // 자동 작업 시 기본 스케일 (카페인 관련)
        let currentCommitIdx = 0;
        let dailyCommitCount = 0;


        let autoWorkEnabled = false;

        let lastWorkClickTime = Date.now();
        document.getElementById("workBtn").onclick = () => {
            if (gameStarted) {
                commitGauge += manualWorkRate;  // 수동 전용 속도 적용
                if (commitGauge >= 100) {
                    commitGauge = 100;  // 최대 100으로 제한
                    commit();           // 커밋 함수 호출 (commit 혹은 commitNow)
                    commitGauge = 0;    // 커밋 후 게이지 초기화
                }
                updateCommitBar();
                console.log('Work clicked' + manualWorkRate)
                lastWorkClickTime = Date.now();
                dev.hp = Math.max(dev.hp - 1, 0);  // 체력 감소
                updateUI();
            }
        };
        // 체력 회복 루프 (게임 시작 후 setInterval로 실행)
        setInterval(() => {
            const now = Date.now();
            if (gameStarted && now - lastWorkClickTime > 10000) { // 10초간 미클릭
                if (dev.hp < 100) {
                    dev.hp += 1; // 1씩 회복
                    updateUI();
                }
            }
        }, 1000); // 1초마다 체크


        function startAutoWork(caffeineGain) {
            dev.caffeine = Math.min(dev.caffeine + caffeineGain, 100);
            autoWorkEnabled = true;
            autoWorkRate = 1;  // 자동 증가량 기본값
            updateUI();

            if(window.caffeineTimer) clearInterval(window.caffeineTimer);
            window.caffeineTimer = setInterval(() => {
                if(dev.caffeine > 0) {
                    dev.caffeine--;
                    updateUI();
                }
                if(dev.caffeine <= 0) {
                    autoWorkRate = 0;
                    autoWorkEnabled = false;
                    clearInterval(window.caffeineTimer);
                }
            }, 1000);
        }

        document.getElementById("vmBuyCoffee").onclick = () => {
            if (coins >= 50) {
                coins -= 50;
                dev.coffee++;
                startAutoWork(30); // 커피는 +30
                updateUI();
                showCoffeeImage();
            }
        };
        document.getElementById("vmBuyEnergy").onclick = () => {
            if (coins >= 80) {
                coins -= 80;
                startAutoWork(60); // 에너지음료는 +60
                updateUI();
            }
        };

        function updateCommitBar() {
            const commitBar = document.getElementById('commitBar');
            let percent = Math.min(100, Math.floor(commitGauge));
            commitBar.style.width = percent + '%';
            commitBar.textContent = percent + '%';
        }

        function fillNextGrassCell(level) {
            for (let col = 0; col < COLS; col++) {
                for (let row = 0; row < ROWS; row++) {
                    const idx = col * ROWS + row;
                    if (grassLevels[idx] === 0) {
                        grassLevels[idx] = level;
                        grassUpgradeAllowed[idx] = false;

                        let x = grassStartX + col * (TILE_SIZE + PADDING) + TILE_SIZE / 2;
                        let y = grassStartY + row * (TILE_SIZE + PADDING) + TILE_SIZE / 2;

                        towers.push(new Tower(x, y, level));
                        return;
                    }
                }
            }
        }

        function determineLevelBasedOnCommitCount(count) {
            if(count >= 10) return 4;
            if(count >= 5) return 3;
            if(count >= 3) return 2;
            if(count >= 1) return 1;
            return 0;
        }
        function findTowerAt(idx) {
            let col = Math.floor(idx / ROWS);
            let row = idx % ROWS;
            let x = grassStartX + col * (TILE_SIZE + PADDING) + TILE_SIZE / 2;
            let y = grassStartY + row * (TILE_SIZE + PADDING) + TILE_SIZE / 2;
            return towers.find(t => Math.abs(t.x - x) < 1 && Math.abs(t.y - y) < 1);
        }

        function commitNow() {
            dailyCommitCount++;
            commitGauge = 0;
            updateCommitBar();

            if (currentCommitIdx >= grassLevels.length) {
                currentCommitIdx = 0;
            }

            let level = determineLevelBasedOnCommitCount(dailyCommitCount);
            if (grassLevels[currentCommitIdx] === 0) {
                grassLevels[currentCommitIdx] = level;
                let col = Math.floor(currentCommitIdx / ROWS);
                let row = currentCommitIdx % ROWS;
                let x = grassStartX + col * (TILE_SIZE + PADDING) + TILE_SIZE / 2;
                let y = grassStartY + row * (TILE_SIZE + PADDING) + TILE_SIZE / 2;
                if (!findTowerAt(currentCommitIdx)) {
                    towers.push(new Tower(x, y, level));
                }
            } else if (grassLevels[currentCommitIdx] < level) {
                grassLevels[currentCommitIdx] = level;
                let tower = findTowerAt(currentCommitIdx);
                if (tower) {
                    tower.level = level;
                    tower.damage = 5 + tower.level * 3;
                    tower.range = 120 + (tower.level - 1) * 10;
                    tower.cooldown = 0;
                    tower.update();
                }
            }
            updateCanvas();
        }


        function startAvatarToggle() {
            avatarInterval = setInterval(() => {
                avatarToggle = !avatarToggle;
                devImageElement.src = avatarToggle ? avatar1 : avatar2;
            }, 500);
        }

        function showCoffeeImage() {
            clearInterval(avatarInterval);
            clearTimeout(coffeeTimeout);
            devImageElement.style.display = "none";
            coffeeIcon.style.display = "block";
            coffeeTimeout = setTimeout(() => {
                coffeeIcon.style.display = "none";
                devImageElement.style.display = "";
                startAvatarToggle();
            }, 3000);
        }


        class Tower {
            constructor(x, y, level) {
                this.x = x;
                this.y = y;
                this.level = level;
                this.range = 120 + (level - 1) * 10;
                this.damage = 5 + level * 3;
                this.cooldown = 0;
                this.cooldownMax = 30;
                this.isAttacking = false;
                this.attackEffectFrame = 0;
                this.effectMaxFrames = 6;
                this.effectTargetPos = null;
                this.selected = false;
            }
            update() {
                if (this.cooldown > 0) {
                    this.cooldown--;
                    this.attackEffectFrame++;
                    if (this.attackEffectFrame > this.effectMaxFrames) {
                        this.attackEffectFrame = 0;
                        this.isAttacking = false;
                        this.effectTargetPos = null;
                    }
                    return;
                }
                const targets = enemies.filter(e => !e.isDead && Math.hypot(e.x - this.x, e.y - this.y) <= this.range);
                if (targets.length > 0) {
                    targets.sort((a, b) =>
                        Math.hypot(a.x - this.x, a.y - this.y) - Math.hypot(b.x - this.x, b.y - this.y)
                    );
                    const t = targets[0];
                    t.takeDamage(this.damage);
                    this.cooldown = this.cooldownMax;
                    this.isAttacking = true;
                    this.attackEffectFrame = 0;
                    this.effectTargetPos = { x: t.x, y: t.y };
                }
            }
            draw() {
                ctx.beginPath();
                const baseColors = ["#a9e34b", "#69c739", "#389431", "#0a641d"];
                ctx.fillStyle = baseColors[this.level - 1] || "#eee";
                ctx.fillRect(this.x - TILE_SIZE / 2, this.y - TILE_SIZE / 2, TILE_SIZE, TILE_SIZE);

                if (this.isAttacking) {
                    ctx.strokeStyle = "#ffff99";
                    ctx.lineWidth = 3;
                    ctx.shadowColor = "rgba(255,255,153,0.7)";
                    ctx.shadowBlur = 8;
                    ctx.strokeRect(this.x - TILE_SIZE / 2, this.y - TILE_SIZE / 2, TILE_SIZE, TILE_SIZE);
                    ctx.shadowBlur = 0;
                }

                if (this.isAttacking && this.effectTargetPos) {
                    ctx.beginPath();
                    ctx.strokeStyle = "rgba(255, 255, 0, 0.6)";
                    ctx.lineWidth = 2;
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.effectTargetPos.x, this.effectTargetPos.y);
                    ctx.stroke();
                }

                if (this.selected) {
                    ctx.beginPath();
                    ctx.strokeStyle = "rgba(40,150,40,0.5)";
                    ctx.lineWidth = 3;
                    ctx.arc(this.x, this.y, this.range, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
        }

        class Enemy {
            constructor() {
                this.left = grassStartX;
                this.top = grassStartY;
                this.right = grassStartX + grassWidth;
                this.bottom = grassStartY + grassHeight;
                this.speed = 2;
                this.side = 0;
                this.x = this.left;
                this.y = this.top;
                this.hp = 30;
                this.isDead = false;
            }
            update() {
                if (this.isDead) return;
                switch (this.side) {
                    case 0:
                        this.x += this.speed;
                        if (this.x >= this.right) {
                            this.x = this.right;
                            this.side = 1;
                        }
                        break;
                    case 1:
                        this.y += this.speed;
                        if (this.y >= this.bottom) {
                            this.y = this.bottom;
                            this.side = 2;
                        }
                        break;
                    case 2:
                        this.x -= this.speed;
                        if (this.x <= this.left) {
                            this.x = this.left;
                            this.side = 3;
                        }
                        break;
                    case 3:
                        this.y -= this.speed;
                        if (this.y <= this.top) {
                            this.y = this.top;
                            this.side = 0;
                        }
                        break;
                }
            }
            draw() {
                if (this.isDead) return;
                ctx.fillStyle = "#000";
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, 9, 9, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = "#111";
                ctx.beginPath();
                ctx.moveTo(this.x - 6, this.y - 7);
                ctx.lineTo(this.x - 3, this.y - 15);
                ctx.lineTo(this.x - 1, this.y - 7);
                ctx.fill();
                ctx.beginPath();
                ctx.moveTo(this.x + 6, this.y - 7);
                ctx.lineTo(this.x + 3, this.y - 15);
                ctx.lineTo(this.x + 1, this.y - 7);
                ctx.fill();
                ctx.fillStyle = "#fff";
                ctx.beginPath();
                ctx.arc(this.x - 4, this.y - 2, 1.7, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.x + 4, this.y - 2, 1.7, 0, Math.PI * 2);
                ctx.fill();
            }
            takeDamage(amount) {
                this.hp -= amount;
                if (this.hp <= 0 && !this.isDead) {
                    this.isDead = true;
                    coins += 10;   // 고양이 몬스터 처치 시 코인 10개 획득 예시
                    updateUI();    // UI 업데이트 호출
                }
            }
        }

        let enemies = [];
        let towers = [];

        function updateTowers() {
            towers.forEach((tower) => tower.update());
        }

        function drawTowers() {
            towers.forEach((tower) => tower.draw());
        }

        function drawGrass() {
            for (let col = 0; col < COLS; col++) {
                for (let row = 0; row < ROWS; row++) {
                    let idx = col * ROWS + row;
                    let level = grassLevels[idx];
                    let x = grassStartX + col * (TILE_SIZE + PADDING);
                    let y = grassStartY + row * (TILE_SIZE + PADDING);
                    const colors = ["#ebedf0", "#c6e48b", "#7bc96f", "#239a3b", "#196127"];
                    ctx.fillStyle = colors[level];
                    ctx.shadowColor = "rgba(0,0,0,0.12)";
                    ctx.shadowBlur = 2;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 1;
                    ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                    ctx.shadowColor = "transparent";
                    ctx.strokeStyle = "#bcf2a4";
                    ctx.lineWidth = 1;
                    ctx.strokeRect(x, y, TILE_SIZE, TILE_SIZE);

                    if (idx === currentCommitIdx) {
                        ctx.strokeStyle = "#2ea44f";
                        ctx.lineWidth = 4;
                        ctx.shadowColor = "#2ea44f";
                        ctx.shadowBlur = 8;
                        ctx.strokeRect(x - 2, y - 2, TILE_SIZE + 4, TILE_SIZE + 4);
                        ctx.shadowColor = "transparent";
                    }
                }
            }
        }

        function updateAndDrawEnemies() {
            enemies.forEach((e) => {
                e.update();
                e.draw();
            });
            enemies = enemies.filter((e) => !e.isDead);
            console.log("적 필터 후 남은 적 수:", enemies.length);
            if(enemies.length >= maxEnemies) {
                alert("적이 너무 많아졌습니다! 게임 오버!");
                // 게임 리셋 혹은 다른 게임 오버 처리 함수 호출 가능
                resetGame();
            }
        }
        function resetGame() {
            // 상태 초기화
            coins = 0;
            day = 1;
            enemies = [];
            towers = [];
            grassLevels.fill(0);
            grassUpgradeAllowed.fill(true);
            currentCommitIdx = 0;
            dailyCommitCount = 0;
            enemiesPerDay = 1;
            commitGauge = 0;
            manualWorkRate = 0.5;
            autoWorkRate = 0;
            dev.hp = 100;
            dev.caffeine = 70;
            updateUI();
        }
        function updateCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrass();
            updateTowers();
            updateAndDrawEnemies();
            drawTowers();
        }

        function drawDayClock(progressPercent) {
            const r = dayClock.width / 2;
            ctxClock.clearRect(0, 0, dayClock.width, dayClock.height);
            ctxClock.translate(r, r);

            ctxClock.fillStyle = "#fff";
            ctxClock.beginPath();
            ctxClock.arc(0, 0, r - 5, 0, 2 * Math.PI);
            ctxClock.fill();

            ctxClock.strokeStyle = "#2ea44f";
            ctxClock.lineWidth = 6;
            ctxClock.beginPath();
            ctxClock.arc(0, 0, r - 7, 0, 2 * Math.PI);
            ctxClock.stroke();

            const angle = progressPercent * 2 * Math.PI - Math.PI / 2;
            ctxClock.strokeStyle = "#2ea44f";
            ctxClock.lineWidth = 6;
            ctxClock.beginPath();
            ctxClock.moveTo(0, 0);
            ctxClock.lineTo(r * Math.cos(angle), r * Math.sin(angle));
            ctxClock.stroke();

            ctxClock.resetTransform();
        }

        function updateUI() {
            coinCount.textContent = coins;
            workRateCount.textContent = workRate;
            dayCount.textContent = day;
            fatigueBar.value = dev.hp;       // 여기서 체력으로 사용
            caffeineBar.value = dev.caffeine;
        }

        function lockGrassUpgrades() {
            for (let i = 0; i < grassLevels.length; i++) {
                if (grassLevels[i] > 0) grassUpgradeAllowed[i] = false;
            }
        }

        let maxEnemies = 30;      // 적 최대 생성 가능 수
        let enemiesPerDay = 1;    // 하루마다 생성할 적 수
        let dayProgress = 0;

        function nextDay() {
            day++;
            dailyCommitCount = 0;
            coins += Math.ceil(workRate * 1.5);

            lockGrassUpgrades();
            dayProgress = 0;
            updateUI();

            spawnEnemyWithDelay(enemiesPerDay, 1000);
            currentCommitIdx = (currentCommitIdx + 1) % grassLevels.length;
            enemiesPerDay = Math.min(enemiesPerDay + 1, 5);
        }

        function addWorkToCommitGauge(rate) {
            commitGauge += rate * commitSpeed;
            if (commitGauge >= 100) {
                commitGauge = 100;
                commitNow();
                commitGauge = 0;
            }
            updateCommitBar();
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            let clickedTower = null;
            for (const t of towers) {
                if (
                    clickX >= t.x - TILE_SIZE / 2 && clickX <= t.x + TILE_SIZE / 2 &&
                    clickY >= t.y - TILE_SIZE / 2 && clickY <= t.y + TILE_SIZE / 2
                ) {
                    clickedTower = t;
                    break;
                }
            }
            towers.forEach(t => t.selected = false);
            if(clickedTower) clickedTower.selected = true;
        });

        function animateDayClock(timestamp) {
            if(!animateDayClock.last) animateDayClock.last = timestamp;
            const elapsed = timestamp - animateDayClock.last;
            animateDayClock.last = timestamp;

            dayProgress += elapsed / 15000; //7초
            if(dayProgress > 1) dayProgress = 1;

            drawDayClock(dayProgress);
            requestAnimationFrame(animateDayClock);
        }
        function updateWorkRate() {
            workRate = manualWorkRate + autoWorkRate;
        }
        function gameLoop() {
            if (gameStarted) {
                updateCanvas();
                updateWorkRate();
                if (autoWorkEnabled && autoWorkRate > 0) {
                    commitGauge += autoWorkRate * autoCommitSpeed;  // 자동 전용 속도 적용
                    updateCommitBar();
                    if (commitGauge >= 100) commitNow();
                }
            }
            requestAnimationFrame(gameLoop);
        }
        function startGame() {
            updateUI();
            gameLoop();
            startAutoWork(0);
            startAvatarToggle();
            if (gameStarted) {
                if(window.nextDayInterval) clearInterval(window.nextDayInterval);
                window.nextDayInterval = setInterval(nextDay, 15000);
                requestAnimationFrame(animateDayClock);
            }
        }

        function getRandomEnemyPosition() {
            const margin = 20; // 적끼리 최소 간격
            let tries = 0;
            let pos;
            do {
                const x = grassStartX + Math.random() * grassWidth;
                const y = grassStartY + Math.random() * grassHeight;

                // 현재 존재 적들과 충돌 검사
                const collision = enemies.some(e => {
                    const dist = Math.hypot(e.x - x, e.y - y);
                    return dist < margin * 2;
                });
                if(!collision){
                    pos = {x, y};
                    break;
                }
                tries++;
            } while(tries < 20);  // 20번 시도 후 포기, 그래도 안되면 겹침 허용

            return pos || {x: grassStartX, y: grassStartY};
        }
        function spawnEnemyWithDelay(count = 1, delay = 1500) {
            let spawned = 0;
            const intervalId = setInterval(() => {
                if(spawned >= count || enemies.length >= maxEnemies) {
                    clearInterval(intervalId);
                    return;
                }
                const pos = getRandomEnemyPosition();
                const enemy = new Enemy();
                enemy.x = pos.x;
                enemy.y = pos.y;
                enemies.push(enemy);
                spawned++;
            }, delay);
        }
    })();
</script>
